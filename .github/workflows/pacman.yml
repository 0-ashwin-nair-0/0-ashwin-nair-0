name: Generate Pacman Contribution Graph

# Trigger daily at midnight and allow manual runs
on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at 00:00
  workflow_dispatch:

# Required permissions to push files
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # Step 2: Generate Pacman contribution graph
      - name: Generate Pacman graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          USERNAME: 0-ashwin-nair-0          # Replace with your GitHub username
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy the generated graph to GitHub Pages
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output             # Branch where the graph will be published
          build_dir: ./output               # Folder containing the generated Pacman graph
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
